version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0

volumes:
  redis-data:

